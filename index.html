<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="label">
        <label for="valorConhecido">Digite o valor codificado de G: </label>
        <input type="number" id="valorConhecido" min="1" max="100">
        <br>
        <br>
        <label for="palavra">Digite o texto que deseja codificar: </label>
        <br>
        <input type="text" id="palavra" maxlength="10000">
        <br>
        <button id="iniciar">Iniciar</button>
    </div>
    
    <div id="resultado"></div>

    <script src="script.js"></script>
    
</body>
</html>
